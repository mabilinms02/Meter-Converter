<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Meter Converter</h1>
	<p>Centi to Kilometer</p>

	<p id="demo"></p>


	<script>
		let centi, conrate, kilom;
		centi = 20;
		conrate =100000;
		kilom = centi / conrate;
	document.getElementById("demo").innerHTML = kilom;
	</script>

	<button type="button" onclick="window.alert(5 + 6)">Try it</button>

</body>
</html>
